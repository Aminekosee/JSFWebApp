<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <p:inputText value="#{helloController.name}"  />
            <p:inputText value="#{helloController.surname}"  />
            <p:inputText value="#{helloController.age}"  />
            
            <p:clock autoSync="true" />
            
            <br/>
            
            <p:commandButton actionListener="#{helloController.welcomeMessage}" update="growl" 
                                icon="ui-icon-disk" title="Icon Only"  />
        
        </h:form>
       
    </h:body>
</html>
